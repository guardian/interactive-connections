<div class="intro"></div>

<figure id="projectsvg">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080" preserveAspectRatio="xMinYMin meet">//set your background image
    <image width="1920" height="1080" xlink:href="<%= path %>/assets/img/pitch.jpg"></image>
    <g class="hover_group" opacity="1">
      <a xlink:href="#David Davies">
        <text x="552" y="680" font-size="20">David Davies</text>
      </a>
    </g>
    <g class="hover_group" opacity="1">
      <a xlink:href="#Michel Barnier">
        <text x="1230.7" y="952" font-size="20" fill="#fff">Michel Barnier</text>
      </a>

    </g>
  </svg>
</figure>


<div class="gv-main-col">
    {% for person in people %}
    <div class="gv-bt-person">
        <div class="gv-bt-mugshot" id="{{person.picture}}"></div>
        <div class="gv-bt-writeup">
            <div class="gv-bt-name">
                <a name="{{person.name}}"><h3>{{person.name}}</h3></a>
            </div>
            <div class="gv-bt-job">{{person.job}}</div>
            <div class="gv-bt-profile">{{person.profile}}</div>
            <div class="gv-bt-opponent">Main threat: <a href="#{{person.opponent}}">{{person.opponent}}</a></div>
        </div>
    </div>
    {% endfor %}
</div>
